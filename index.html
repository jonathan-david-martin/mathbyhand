<!DOCTYPE html>
<html lang="en">

  <head>

    <link rel="stylesheet" href="./dist/myscript.min.css"/>
    <link rel="stylesheet" href="css/examples.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js" integrity="sha384-jmxIlussZWB7qCuB+PgKG1uLjjxbVVIayPJwi6cG6Zb4YKq0JIw+OMnkkEC7kYCq" crossorigin="anonymous"></script>

  </head>

  <body>

  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <h2>Write an equation in terms of x and y that has a slope of 1, and a y intercept of 0</h2>
     </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="result"></div>
        <div>
          <nav>
            <div class="button-div">
              <button id="clear" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
                <img src="assets/img/clear.svg">
              </button>
              <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
                <img src="assets/img/undo.svg">
              </button>
              <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled>
                <img src="assets/img/redo.svg">
              </button>
            </div>
            <div class="spacer"></div>
            <button class="classic-btn" id="convert" disabled>Convert</button>
          </nav>
          <div id="editor" touch-action="none"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <style>

            input[type=text] {
              width: 300px;
            }
            input {
              padding: 6px;
            }
            body, html, input {
              /*font-family: sans-serif;
              font-size: 11pt;*/

            }
            form {
              margin: 0px 0;
            }
          </style>
          </head>
          <body>

          <form id="form">
            <label for="eq">Answer:</label>
            <input type="text" id="eq" value="" />
            <input type="submit" value="Draw" />
          </form>

          <div id="plot"></div>

          <!--
          <p>
            Used plot library: <a href="https://plot.ly/javascript/">Plotly</a>
          </p>
          -->

        </div>
      </div>

    </div>


  </div>


    <script>
      var editorElement = document.getElementById('editor');
      var resultElement = document.getElementById('result');
      var undoElement = document.getElementById('undo');
      var redoElement = document.getElementById('redo');
      var clearElement = document.getElementById('clear');
      var convertElement = document.getElementById('convert');

      convertElement.hidden = true;

      editorElement.addEventListener('changed', function (event) {
        undoElement.disabled = !event.detail.canUndo;
        redoElement.disabled = !event.detail.canRedo;
        clearElement.disabled = event.detail.isEmpty;
      });

      function cleanLatex(latexExport) {
        if (latexExport.includes('\\\\')) {
          const steps = '\\begin{align*}' + latexExport + '\\end{align*}';
          return steps.replace("\\overrightarrow", "\\vec")
            .replace("\\begin{aligned}", "")
            .replace("\\end{aligned}", "")
            .replace("\\llbracket", "\\lbracket")
            .replace("\\rrbracket", "\\rbracket")
            .replace("\\widehat", "\\hat")
            .replace(new RegExp("(align.{1})", "g"), "aligned");
        }
        return latexExport
          .replace("\\overrightarrow", "\\vec")
          .replace("\\llbracket", "\\lbracket")
          .replace("\\rrbracket", "\\rbracket")
          .replace("\\widehat", "\\hat")
          .replace(new RegExp("(align.{1})", "g"), "aligned");
      }

      editorElement.addEventListener('exported', function (evt) {

        const exports = evt.detail.exports;
        console.log(exports);
        convertElement.disabled = false;
        console.log(exports['application/x-latex']);
        console.log(exports['application/mathml+xml']);
        console.log(exports['application/mathofficeXML']);
        let equation = exports['application/x-latex'];
        equation = equation.replace("{", "(");
        equation = equation.replace("}", ")");
        document.getElementById('eq').value = equation;

        if (exports && exports['application/x-latex']) {
          convertElement.disabled = false;
          katex.render(cleanLatex(exports['application/x-latex']),  resultElement);
          // resultElement.innerHTML = '<span>' + exports['application/x-latex'] + '</span>';
        } else if (exports && exports['application/mathml+xml']) {
          convertElement.disabled = false;
          resultElement.innerText = exports['application/mathml+xml'];
        } else if (exports && exports['application/mathofficeXML']) {
          convertElement.disabled = false;
          resultElement.innerText = exports['application/mathofficeXML'];
        } else {
          convertElement.disabled = true;
          resultElement.innerHTML = '';
        }
      });
      undoElement.addEventListener('click', function () {
        editorElement.editor.undo();
      });
      redoElement.addEventListener('click', function () {
        editorElement.editor.redo();
      });
      clearElement.addEventListener('click', function () {
        editorElement.editor.clear();
      });
      convertElement.addEventListener('click', function () {
        editorElement.editor.convert();
        draw();
      });

      /**
       * Attach an editor to the document
       * @param {Element} The DOM element to attach the ink paper
       * @param {Object} The recognition parameters
       */
      MyScript.register(editorElement, {
        recognitionParams: {
          type: 'MATH',
          protocol: 'WEBSOCKET',
          apiVersion: 'V4',
          server: {
            scheme: 'https',
            host: 'webdemoapi.myscript.com',
            applicationKey: '515131ab-35fa-411c-bb4d-3917e00faf60',
            hmacKey: '54b2ca8a-6752-469d-87dd-553bb450e9ad'
          },
          v4: {
            math: {
              mimeTypes: ['application/x-latex', 'application/vnd.myscript.jiix']
            },
            export: {
              jiix: {
                strokes: true
              }
            }
          }
        }
      });

      window.addEventListener('resize', function () {
        editorElement.editor.resize();
      });
    </script>

    <script>
      function draw() {
        try {
          // compile the expression once
          const expression = document.getElementById('eq').value
          const expr = math.compile(expression)

          // evaluate the expression repeatedly for different values of x
          const xValues = math.range(-10, 10, 0.5).toArray()
          const yValues = xValues.map(function (x) {
            return expr.evaluate({x: x})
          })

          // render the plot using plotly
          const trace1 = {
            x: xValues,
            y: yValues,
            type: 'scatter'
          }
          const data = [trace1]
          Plotly.newPlot('plot', data)
        }
        catch (err) {
          console.error(err)
          alert(err)
        }
      }

      document.getElementById('form').onsubmit = function (event) {
        event.preventDefault()
        draw()
      }

      draw()
    </script>

  </body>

</html>
